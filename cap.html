<html>
    <head>
        <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title></title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    </head>
  <body>
     <form method="POST" action="/" enctype="multipart/form-data">
      <div class="container  align-items-center justify-content-center">
        <div class="container d-flex  align-items-center justify-content-center">
        <label for="formFileLg" class="form-label  fw-bolder fst-italic text-center fs-1">Image captioning</label></div>
        <input class="form-control form-control-lg shadow-lg" id="formFilelg" type="file" name="file" accept="image/*">
        <div class="container d-flex  align-items-center justify-content-center m-3">
          <label for="formFileLg" class="form-label  fw-bolder fst-italic text-center fs-1 shadow-lg fade-in-left">
            In which language do you need caption </label></div>
          <div class="container d-flex  align-items-center justify-content-center m-3">
          <select name="language" class="form-select form-select-lg">
                                <option value="ar">Arabic</option>
                                <option value="ca">Catalan</option>
                                <option value="zh-Hans">Chinese (Simplified)</option>
                                <option value="zh-Hant">Chinese (Traditional)</option>
                                <option value="hr">Croatian</option>
                                <option value="en">English</option>
                                <option value="fr">French</option>
                                <option value="de">German</option>
                                <option value="el">Greek</option>
                                <option value="he">Hebrew</option>
                                <option value="hi">Hindi</option>
                                <option value="it">Italian</option>
                                <option value="ja">Japanese</option>
                                <option value="ko">Korean</option>
                                <option value="pt">Portuguese</option>
                                <option value="ru">Russian</option>
                                <option value="es">Spanish</option>
                                <option value="th">Thai</option>
                                <option value="tr">Turkish</option>
                                <option value="vi">Vietnamese</option>

            </select><br>
          </div>
        <div class="container d-flex  align-items-center justify-content-center m-3">
        <input type="submit" class="shadow-lg btn btn-secondary btn-lg">
        </form>
        </div>
        <div class="container d-flex  align-items-center justify-content-center m-3">
          {% if filename %}
          <h2>Uploaded Image:</h2>
        </div>
          <div class="container d-flex  align-items-center justify-content-center m-3">
            <img class="shadow-lg shadow-2-strong fade-in-left "src="{{url_for('display_image',filename=filename)}}" alt="Uploaded Image" style="height: 300px;width: 700px;">
          </div>
          <div class="container d-flex  align-items-center justify-content-center m-3">
            <label for="formFileLg" class="form-label  fw-bolder fst-italic text-center fs-1 shadow-lg fade-in-left">{{caption}}</label>
      {% endif %}
        </div>
      </div>
     </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>

  </body>
</html>
