<html>
    <head>
        <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title></title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    </head>
  <body class="bg-secondary bg-gradient">
     <form method="POST" action="/" enctype="multipart/form-data">
      <div class="container  align-items-center justify-content-center">
        <div class="container d-flex  align-items-center justify-content-center">
        <label for="formFileLg" class="form-label  fw-bolder fst-italic text-center fs-1">Image captioning</label></div>

        <div class="container d-flex  align-items-center justify-content-center m-3">
          <div class="alert alert-success" role="alert">
            <h4 class="alert-heading alert-warning">HII!</h4>
            <p>The accuracy of this image caption generator is 65%.So sometimes the caption will not be the one you expected.</p>
          </div>
        </div>
        
        <input class="form-control form-control-lg shadow-lg" id="formFilelg" type="file" name="file" accept="image/*">
        <div class="container d-flex  align-items-center justify-content-center m-3">
        <input type="submit" class="shadow-lg btn btn-info btn-lg">
        </div>
        <div class="container d-flex  align-items-center justify-content-center m-3">
          {% if filename %}
          <h2>Uploaded Image:</h2>
        </div>
          <div class="container d-flex  align-items-center justify-content-center m-3">
            <img class="shadow-lg shadow-2-strong fade-in-left "src="{{url_for('display_image',filename=filename)}}" alt="Uploaded Image" style="height: 300px;width: 700px;">
          </div>
          <div class="container d-flex  align-items-center justify-content-center m-3">
            <h2>Generated Caption:</h2>
          </div>
         
          <div class="container d-flex  align-items-center justify-content-center m-3">
            <label for="formFileLg" class="form-label  fw-bolder fst-italic text-center fs-1 shadow-lg fade-in-left">{{caption}}</label>
          

      {% endif %}
        </div>
      </div>
     </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>

  </body>
</html>
